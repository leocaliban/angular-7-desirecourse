<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <span class="help-block" *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched">
            Please enter a valid username!
          </span>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <span class="help-block" *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            Please enter a valid e-mail!
          </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <span class="help-block" *ngIf="signupForm.invalid && signupForm.touched">
          Please enter a valid data!
        </span>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
