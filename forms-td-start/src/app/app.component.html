<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid e-mail!</span>
          </div>
        </div>
        <span class="help-block" *ngIf="userData.invalid && userData.touched">User Data is invalid!</span>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultOption" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea name="questionAnswer" cols="30" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required>
            {{gender}}
          </label>

        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>

  <hr>
  <div class="row" *ngIf="submited">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>E-mail: {{ user.email }}</p>
      <p>Secret: {{ user.secret }}</p>
      <p>Question Answer: Your first {{ user.questionAnswer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
