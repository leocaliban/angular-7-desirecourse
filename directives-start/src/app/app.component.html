<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd % 2 !== 0}"
            [ngStyle]="{'background-color': odd % 2 !== 0 ? '#ccc':'transparent'}">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd:even % 2 !== 0}"
            [ngStyle]="{'background-color': even % 2 !== 0 ? '#ccc':'transparent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <h1 appBasicHighlight>My directive</h1>
      <h1 appBetterHighlight>My directive appBetterHighlight</h1>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
